<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokerBros Deluxe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d9a1c3b0.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white overflow-hidden">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-black/30 backdrop-blur-sm">
    <div class="flex items-center gap-3">
      <img src="logo_words.png" alt="Poker Logo" class="h-14">
      <h1 class="text-2xl font-bold tracking-wide text-amber-400">PokerBros</h1>
    </div>
    <div class="flex flex-col items-center space-y-2">
      <button id="connectWallet" class="px-5 py-2 bg-amber-500 hover:bg-amber-600 text-black font-bold rounded-lg transition">Connect Wallet</button>
      <div id="walletStatus" class="text-xs opacity-80">Not connected</div>
    </div>
  </header>

  <!-- Table Container -->
  <main class="flex flex-col items-center mt-6">
    <div class="relative rounded-full shadow-xl overflow-hidden border-4 border-amber-400 bg-gradient-to-t from-green-900 to-green-800" style="width: min(95vw, 900px); aspect-ratio: 1.8;">
      <div id="community" class="absolute inset-0 flex justify-center items-center gap-3"></div>
      <div id="pot" class="absolute bottom-[45%] left-1/2 transform -translate-x-1/2 bg-black/40 text-amber-300 px-4 py-2 rounded-full font-bold">Pot: 0</div>

      <!-- Player Seats -->
      <div id="player0" class="player-seat top-[-10%] left-1/2 -translate-x-1/2">
        <div class="player-card">
          <div class="player-name">(...)</div>
          <div class="cards" id="cards0"></div>
          <div class="chips" id="chips0">0</div>
        </div>
      </div>
      <div id="player1" class="player-seat top-[8%] left-[5%]">
        <div class="player-card"><div class="player-name">(...)</div><div class="cards" id="cards1"></div><div class="chips" id="chips1">0</div></div>
      </div>
      <div id="player2" class="player-seat bottom-[20%] left-[5%]">
        <div class="player-card"><div class="player-name">(...)</div><div class="cards" id="cards2"></div><div class="chips" id="chips2">0</div></div>
      </div>
      <div id="player3" class="player-seat bottom-[-10%] left-1/2 -translate-x-1/2">
        <div class="player-card"><div class="player-name">(...)</div><div class="cards" id="cards3"></div><div class="chips" id="chips3">0</div></div>
      </div>
      <div id="player4" class="player-seat bottom-[20%] right-[5%]">
        <div class="player-card"><div class="player-name">(...)</div><div class="cards" id="cards4"></div><div class="chips" id="chips4">0</div></div>
      </div>
      <div id="player5" class="player-seat top-[8%] right-[5%]">
        <div class="player-card"><div class="player-name">(...)</div><div class="cards" id="cards5"></div><div class="chips" id="chips5">0</div></div>
      </div>
    </div>

    <!-- Action Controls -->
    <div id="controls" class="flex flex-col items-center mt-6 space-y-4">
      <div id="primaryActions" class="flex flex-wrap justify-center gap-3">
        <button class="btn-action bg-amber-500" id="startBtn">Start</button>
        <button class="btn-action" id="checkBtn">Check</button>
        <button class="btn-action" id="betBtn">Bet</button>
        <button class="btn-action" id="callBtn">Call</button>
        <button class="btn-action" id="raiseBtn">Raise</button>
        <button class="btn-action" id="foldBtn">Fold</button>
      </div>

      <div id="betControls" class="hidden bg-black/50 p-4 rounded-lg flex items-center gap-3">
        <input type="range" id="betSlider" min="10" max="1000000" step="10" value="10" class="w-64 accent-amber-500">
        <span id="betAmount" class="text-amber-400 font-bold text-lg">10</span>
        <button id="confirmBet" class="btn-action bg-green-600">Confirm</button>
        <button id="cancelBet" class="btn-action bg-gray-700">Cancel</button>
      </div>
    </div>
  </main>

  <!-- Countdown -->
  <div id="countdownOverlay" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center text-amber-400 font-extrabold text-6xl">
    <span id="countdownText">Match starts in 10</span>
  </div>

  <!-- Waiting Overlay -->
  <div id="waitingOverlay" class="hidden fixed inset-0 bg-black/70 flex justify-center items-center text-white text-3xl">
    Waiting for more players...
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
