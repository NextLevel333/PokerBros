<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokerBros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <img src="logo_words.png" alt="Poker Logo" class="logo">
      </div>

      <div id="wallet-controls">
        <button id="connectWallet" class="btn-primary">Connect Wallet</button>
        <div id="walletStatus">Not connected</div>
      </div>
    </header>

    <main class="table-wrap">
      <div class="table-container">
        <div class="poker-table"></div>

        <!-- Seats -->
        <div class="player-seat" id="player0">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards0"></div>
          <div class="chips" id="chips0">0</div>
        </div>
        <div class="player-seat" id="player1">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards1"></div>
          <div class="chips" id="chips1">0</div>
        </div>
        <div class="player-seat" id="player2">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards2"></div>
          <div class="chips" id="chips2">0</div>
        </div>
        <div class="player-seat" id="player3">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards3"></div>
          <div class="chips" id="chips3">0</div>
        </div>
        <div class="player-seat" id="player4">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards4"></div>
          <div class="chips" id="chips4">0</div>
        </div>
        <div class="player-seat" id="player5">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards5"></div>
          <div class="chips" id="chips5">0</div>
        </div>
        <div class="player-seat" id="player6">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards6"></div>
          <div class="chips" id="chips6">0</div>
        </div>
        <div class="player-seat" id="player7">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards7"></div>
          <div class="chips" id="chips7">0</div>
        </div>
        <div class="player-seat" id="player8">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards8"></div>
          <div class="chips" id="chips8">0</div>
        </div>
        <div class="player-seat" id="player9">
          <div class="player-name">(…----)</div>
          <div class="cards" id="cards9"></div>
          <div class="chips" id="chips9">0</div>
        </div>


        <!-- Community cards -->
        <div id="community"></div>

        <!-- Pot -->
        <div id="pot">Pot: 0</div>
      </div>

      <!-- Controls -->
      <div id="controls">
        <div id="primaryActions">
          <button class="action btn-primary" id="startBtn">Start</button>
          <button class="action" id="checkBtn">Check</button>
          <button class="action" id="betBtn">Bet</button>
          <button class="action" id="callBtn">Call</button>
          <button class="action" id="raiseBtn">Raise</button>
          <button class="action" id="foldBtn">Fold</button>
        </div>

        <div id="betControls" class="hidden">
          <input type="range" id="betSlider" min="10" max="1000000" step="10" value="10">
          <span id="betAmount">50</span>
          <button id="confirmBet" class="btn-primary">Confirm</button>
          <button id="cancelBet" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdownOverlay" class="hidden">
    <span id="countdownText">Match starts in 3</span>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Solana web3 (browser global: solanaWeb3) -->
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
